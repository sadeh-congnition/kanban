<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kanban Board{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Custom Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="theme-dark" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="{% url 'index' %}" style="text-decoration: none; color: inherit;">
                    <h1>Kanban<span>Flow</span></h1>
                </a>
            </div>
            <div class="header-actions">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline; margin-right: 1rem;">
                    {% csrf_token %}
                    <button type="submit" style="background: transparent; border: 1px solid var(--border); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: var(--radius-sm); cursor: pointer; font-family: 'Inter', sans-serif;">Log Out</button>
                </form>
                {% endif %}
                {% block header_actions %}{% endblock %}
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Modal Container for forms -->
    <div id="modal-container"></div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
