<div class="modal-overlay" onclick="if(event.target === this) closeModal()" hx-get="/api/projects/{{ project.id }}/tags"
    hx-trigger="tagsUpdated from:body" hx-swap="outerHTML">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Manage Tags</h2>
            <button class="btn btn-ghost" onclick="closeModal()">&times;</button>
        </div>

        <div class="tags-list" style="margin-bottom: 1rem;">
            {% for tag in tags %}
            <div
                style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 0.5rem;">
                <span
                    style="background-color: {{ tag.color }}; color: white; padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 0.8rem; font-weight: 500;">
                    {{ tag.name }}
                </span>
                <button class="btn btn-sm btn-danger" hx-delete="/api/tags/{{ tag.id }}"
                    hx-confirm="Delete this tag? It will also be removed from any tasks." title="Delete Tag"
                    hx-swap="none">
                    &times;
                </button>
            </div>
            {% empty %}
            <div style="color: #6b7280; font-size: 0.9rem; text-align: center; padding: 1rem 0;">No tags created yet.
            </div>
            {% endfor %}
        </div>

        <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Create New Tag</h3>
        <form hx-post="/api/projects/{{ project.id }}/tags" hx-swap="none">
            <div class="form-group">
                <label class="form-label" for="tag-name">Name</label>
                <input type="text" id="tag-name" name="name" class="form-control" required placeholder="Tag Name"
                    autocomplete="off" maxlength="50">
            </div>
            <div class="form-group">
                <label class="form-label" for="tag-color">Color</label>
                <input type="color" id="tag-color" name="color" class="form-control" value="#3b82f6"
                    style="height: 40px; padding: 0.2rem;">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Tag</button>
            </div>
        </form>
    </div>
</div>
