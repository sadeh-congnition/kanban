<div class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edit Tags: {{ task.title }}</h2>
            <button class="btn btn-ghost" onclick="closeModal()">&times;</button>
        </div>
        <form hx-post="/api/tasks/{{ task.id }}/tags" hx-swap="none">
            {% if tags %}
            <div class="form-group">
                <label class="form-label">Tags</label>
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem;">
                    {% for tag in tags %}
                    <label
                        style="display: flex; align-items: center; gap: 0.25rem; font-size: 0.9rem; cursor: pointer; padding: 0.25rem 0.5rem; border: 1px solid #e4e4e7; border-radius: 0.375rem; user-select: none;">
                        <input type="checkbox" name="tags" value="{{ tag.id }}" {% if tag.id in task_tag_ids %}checked{%
                            endif %}>
                        <span
                            style="background-color: {{ tag.color }}; color: white; padding: 0.1rem 0.5rem; border-radius: 999px; font-size: 0.75rem;">
                            {{ tag.name }}
                        </span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% else %}
            <div class="form-group">
                <p style="color: #71717a; font-size: 0.875rem;">There are no tags available in this project yet.</p>
                <p style="color: #71717a; font-size: 0.875rem; margin-top: 0.25rem;">Create tags from the "Tags" button
                    at the top of the board.</p>
            </div>
            {% endif %}
            <div class="form-actions">
                <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Tags</button>
            </div>
        </form>
    </div>
</div>
