<div class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">New Column</h2>
            <button class="btn btn-ghost" onclick="closeModal()">&times;</button>
        </div>
        <form hx-post="/api/boards/{{ board_id }}/columns" hx-swap="none">
            <div class="form-group">
                <label class="form-label" for="column-name">Column Name</label>
                <input type="text" id="column-name" name="name" class="form-control" required autofocus
                    placeholder="e.g. Backlog" autocomplete="off">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Column</button>
            </div>
        </form>
    </div>
</div>
