<div class="projects-grid"
    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; padding: 1rem 0;">
    {% for project in projects %}
    <div class="project-card"
        style="display: block; padding: 1.5rem; background: var(--surface-light); border-radius: var(--radius-lg); border: 1px solid var(--border-color); position: relative; transition: all 0.2s ease;">
        <a href="{% url 'project_board' project.id %}"
            style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1;"></a>
        <div
            style="display: flex; justify-content: space-between; align-items: flex-start; position: relative; z-index: 2; pointer-events: none;">
            <div>
                <h3 style="margin: 0 0 0.5rem 0; font-size: 1.25rem;">{{ project.name }}</h3>
                <p style="margin: 0; color: var(--text-muted); font-size: 0.875rem;">Created {{project.created_at|date:"M j, Y"}}</p>
            </div>
            <button hx-delete="/api/projects/{{ project.id }}"
                hx-confirm="Are you sure you want to delete this project? This action cannot be undone."
                style="padding: 0.4rem; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 4px; transition: color 0.2s ease; pointer-events: auto;"
                onmouseover="this.style.color='#ef4444';" onmouseout="this.style.color='var(--text-muted)';">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
        </div>
    </div>
    {% empty %}
    <div class="empty-state"
        style="grid-column: 1 / -1; text-align: center; padding: 3rem; background: var(--surface-light); border-radius: var(--radius-lg); border: 1px dashed var(--border-color);">
        <h3 style="margin-bottom: 0.5rem;">No projects yet</h3>
        <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Get started by creating your first project.</p>
        <button class="btn btn-primary" hx-get="/api/projects/form" hx-target="#modal-container" hx-swap="innerHTML">
            Create Project
        </button>
    </div>
    {% endfor %}
</div>
<style>
    .project-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        border-color: var(--primary-color);
    }
</style>
