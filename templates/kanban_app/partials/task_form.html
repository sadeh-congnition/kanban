<div class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">New Task</h2>
            <button class="btn btn-ghost" onclick="closeModal()">&times;</button>
        </div>
        <form hx-post="/api/columns/{{ column_id }}/tasks" hx-swap="none">
            <div class="form-group">
                <label class="form-label" for="task-title">Title</label>
                <input type="text" id="task-title" name="title" class="form-control" required autofocus
                    placeholder="What needs to be done?" autocomplete="off">
            </div>
            <div class="form-group">
                <label class="form-label" for="task-desc">Description (optional)</label>
                <textarea id="task-desc" name="description" class="form-control"
                    placeholder="Add more details..."></textarea>
            </div>
            {% if tags %}
            <div class="form-group">
                <label class="form-label">Tags</label>
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    {% for tag in tags %}
                    <label
                        style="display: flex; align-items: center; gap: 0.25rem; font-size: 0.9rem; cursor: pointer;">
                        <input type="checkbox" name="tags" value="{{ tag.id }}">
                        <span
                            style="background-color: {{ tag.color }}; color: white; padding: 0.1rem 0.5rem; border-radius: 999px; font-size: 0.75rem;">
                            {{ tag.name }}
                        </span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <div class="form-actions">
                <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
        </form>
    </div>
</div>
