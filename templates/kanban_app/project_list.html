{% extends 'base.html' %}

{% block title %}Projects - KanbanFlow{% endblock %}

{% block header_actions %}
<button class="btn btn-primary" hx-get="/api/projects/form" hx-target="#modal-container" hx-swap="innerHTML">
    + New Project
</button>
{% endblock %}

{% block content %}
<div class="board-header">
    <h2>Your Projects</h2>
</div>

<div id="projects-list" hx-get="/api/projects/list" hx-trigger="load, projectListUpdated from:body" hx-swap="innerHTML">
    <div class="loading-spinner">Loading projects...</div>
</div>
{% endblock %}
